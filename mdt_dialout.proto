syntax = "proto3";

package mdt_dialout;

service gRPCMdtDialout {
    rpc MdtDialout(stream MdtDialoutArgs) returns(stream MdtDialoutArgs) {};
}

message MdtDialoutArgs {
     int64 ReqId = 1;
     bytes data = 2;
     string errors = 3;
     int32 totalSize = 4; // Set for messages that are chunked, it contains the original message size.
}
